<form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
    Título: <input type="text" name="title" formControlName="title" />
    Conteúdo: <textarea name="content" formControlName="content"></textarea> 
    <input type="file" name="pdf" (change)="onFileSelect($event)" />
    <button type="submit">Send</button>
</form>
